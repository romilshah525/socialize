<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Chat Application</title>
		<style>
		.my-margin{
			margin-top: 3rem;
			margin-bottom: auto;
		}
		.my-width{
			width:70%;
		}
		.my-bg{
			background-color: #1ebea5;
		}
		.my-text{
			color: #1ebea5;
		}
		.my-img {
			height: 8rem;
			width: 8rem;
		}
		.my-card {
			width: 95%;
			margin: auto;
			margin-top: 2rem;
		}
		.my-height-nav {
			height: 4rem;
		}
		.my-center{
			text-align: center;
			vertical-align: middle;
			line-height: 3rem;  
		}
		.my-active {
			font-size: larger;
		}
	</style>
	</head>
	<body>
		<header class="my-bg my-height-nav">
			<nav class="navbar navbar-light my-bg">
				<span class="navbar-brand text-white">WhatsApp</span>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<a class="nav-link text-light my-center my-active" href="#">Find Friends</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light my-center" href="#">Settings</a>
					</li>
					<li class="nav-item">
							<a class="nav-link text-light my-center" href="#">Active</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="container my-margin">
			<div class="card my-card">
				<div class="card-body">
					<div class="row">
						<div class="col-xs-3">
							<img src="../images/profile.png" alt="" srcset="" class="my-img rounded mx-auto d-block ml-md-3">
						</div>
						<div class="col">
							<h5 class="card-title">Person Name</h5>
							<h6 class="card-subtitle mb-2 text-muted">Works At</h6>
							<p class="card-text">Bio, if provided!</p>
							<div class="card-link row">
								<a href="#" class="card-link col col-md-4">Send Request</a>
								<a href="#" class="card-link col col-md-4">View Profile</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card my-card">
				<div class="card-body">
					<div class="row">
						<div class="col-xs-3">
							<img src="../images/profile.png" alt="" srcset="" class="my-img rounded mx-auto d-block ml-md-3">
						</div>
						<div class="col">
							<h5 class="card-title">Person Name</h5>
							<h6 class="card-subtitle mb-2 text-muted">Works At</h6>
							<p class="card-text">Bio, if provided!</p>
							<div class="card-link row">
								<a href="#" class="card-link col col-md-3">Accept Sent</a>
								<a href="#" class="card-link col col-md-4">Reject Request</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card my-card">
				<div class="card-body">
					<div class="row">
						<div class="col-xs-3">
							<img src="../images/profile.png" alt="" srcset="" class="my-img rounded mx-auto d-block ml-md-3">
						</div>
						<div class="col">
							<h5 class="card-title">Person Name</h5>
							<h6 class="card-subtitle mb-2 text-muted">Works At</h6>
							<p class="card-text">Bio, if provided!</p>
							<div class="card-link row">
								<a href="#" class="card-link col col-md-4">Already Requested</a>
								<a href="#" class="card-link col col-md-4">View Profile</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
