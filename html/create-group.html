<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/create-group.css">
		<title>Chat Application</title>
	</head>
	<body>
		<div class="container my-margin">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Create a Group</h5>
					<p class="card-text">Create a group for your family, friends and closed ones.</p>
					<form>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label">Group Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputName" placeholder="School Gang">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputEmail" placeholder="Besties forever">
							</div>
						</div>
					</form>
				</div>
				<ul class="list-group list-group-flush">
					<div class="input-group container">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="radio" aria-label="Radio button for following text input" >
							</div>
						</div>
						<input type="text" readonly class="form-control" aria-label="Text input with radio button" placeholder="Select Group Members">
					</div>
					<div class="input-group container">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="radio" aria-label="Radio button for following text input" >
							</div>
						</div>
						<input type="text" readonly class="form-control" aria-label="Text input with radio button" placeholder="Ross Geller">
					</div>
					<div class="input-group container">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="radio" aria-label="Radio button for following text input" >
							</div>
						</div>
						<input type="text" readonly class="form-control" aria-label="Text input with radio button" placeholder="Rachel Green">
					</div>
				</ul>
				<div class="card-body">
					<a href="#" class="btn my-bg align-self-center">Create new group</a>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
