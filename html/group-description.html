<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/group-description.css">
		<title>Chat Application</title>
	</head>
	<body>
		<div class="container my-margin">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-sm 4">
							<h5 class="card-title">Group name</h5>
							<p class="card-text">Group description.</p>
							<pre class="text-muted">You're the admin</pre>
						</div>
						<div class="col-sm-7">
							<img src="../images/profile.png" alt="Group Profile" class="rounded-circle float-right" style="width: 4rem; height: 4rem;">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<ul class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Don Quixote 
								<a href="#" rel="noopener noreferrer">Remove </a>
								<div class="image-parent">
									<img src="../images/profile.png" class="img-fluid rounded-circle float-right" style="width: 2rem; height: 2rem;" alt="quixote">
								</div>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								As I Lay Dying 
								<a href="#" rel="noopener noreferrer">Remove </a>
								<div class="image-parent">
									<img src="../images/profile.png" class="img-fluid rounded-circle float-right" style="width: 2rem; height: 2rem;" alt="lay">
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">  
								Things Fall Apart
								<a href="#" rel="noopener noreferrer">Remove </a>
								<div class="image-parent">
									<img src="../images/profile.png" class="img-fluid rounded-circle float-right" style="width: 2rem; height: 2rem;" alt="things">
							</li>
						</ul>
					</div>
				</div>
				<div class="card-body">
				  <a href="#" class="card-link">Exit Group</a>
				  <a href="#" class="card-link">Clear Chats</a>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
